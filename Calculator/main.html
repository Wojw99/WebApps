<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wojciech Wojtasek">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="lineResult">
            <div class="output" id="outputResult">...</div>
        </div>
        <div class="lineCalculation">
            <div class="output" id="outputCalculation">...</div>
        </div>
        <div class="containerButtons" id="basicButtons">
            <ul class="firstRow">
                <li><button value="C">C</button></li>
                <li><button value = "/" >/</button></li>
            </ul>
            <ul>
                <li><button value = "7" class="buttonNum">7</button></li>
                <li><button value = "8" class="buttonNum">8</button></li>
                <li><button value = "9" class="buttonNum">9</button></li>
                <li><button value = "*" >*</button></li>
            </ul>
            <ul>
                <li><button value = "4" class="buttonNum">4</button></li>
                <li><button value = "5" class="buttonNum">5</button></li>
                <li><button value = "6" class="buttonNum">6</button></li>
                <li><button value = "-" >-</button></li>
            </ul>
            <ul>
                <li><button value = "1" class="buttonNum">1</button></li>
                <li><button value = "2" class="buttonNum">2</button></li>
                <li><button value = "3" class="buttonNum">3</button></li>
                <li><button value = "+" >+</button></li>
            </ul>
            <ul>
                <li><button value = "0" class="buttonNum">0</button></li>
                <li><button value = "." class="buttonNum">.</button></li>
                <li><button value = "+/-" class="buttonNum" >+/-</button></li>
                <li><button value = "=" class="buttonEquals">=</button></li>
            </ul>
        </div>

        <div class="containerButtons" id="advancedButtons">
            <ul>
                <li><button value="x^2">x^2</button></li>
                <li><button value="sqrt">sqrt</button></li>
                <li><button value="x!">x!</button></li>
                <li><button value="log">log </button></li>
            </ul>
            <ul>
                <li><button value="sin">sin</button></li>
                <li><button value="cos">cos</button></li>
                <li><button value="tan">tan</button></li>
                <li><button value="ctg">ctg</button></li>
            </ul>
            <ul>
                <li><button value="arcsin">arcsin</button></li>
                <li><button value="arccos">arccos</button></li>
                <li><button value="arctan">arctan</button></li>
                <li><button value="arcctg">arcctg</button></li>
            </ul>
        </div>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="script.js"></script>
            
    <img src="">
</body>
</html>
